<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakery Contacts</title>

    <!-- link do bootstrap css -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.css"
    />

    <!-- link do bootstrap icons -->
    <link
      rel="stylesheet"
      href="../../node_modules//bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- link de css -->
    <link rel="stylesheet" href="../css/bakery_contacts.css" />
  </head>
  <body
    class="min-vh-100 d-flex flex-column justify-content-center align-items-center"
  >
    <div class="container">
      <div class="row d-flex align-items-center">
        <div
          class="col-sm-12 col-md-12 col-lg-5 col-xl-5 col-xxl-5 left-column"
        >
          <div class="row">
            <div class="col">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control input-email"
                id="email"
                placeholder="Enter a valid email address"
                aria-label="Enter a valid email address"
              />
            </div>
            <div class="col">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control input-name"
                id="name"
                placeholder="Enter your name"
                aria-label="Enter your name"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control input-address"
              id="address"
              placeholder="Enter your address"
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control text-message"
              id="message"
              rows="5"
              placeholder="Enter your message"
            ></textarea>
          </div>

          <div class="d-grid gap-2">
            <button class="btn-submit" type="button">Submit</button>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-7 col-xl-7 col-xxl-7 right-col">
          <div class="row">
            <div class="col">
              <div class="location">
                <i class="bi bi-geo-alt-fill"></i>
                <h3>Our Main Office</h3>
                <p>Street Birmingham</p>
              </div>
            </div>
            <div class="col">
              <div class="phone">
                <i class="bi bi-telephone-fill"></i>
                <h3>Phone Number</h3>
                <p>+44 9356209563</p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="fax">
                <i class="bi bi-telegram"></i>
                <h3>Fax</h3>
                <p>935-620-95-63</p>
              </div>
            </div>
            <div class="col">
              <div class="envelope">
                <i class="bi bi-envelope"></i>
                <h3>Email</h3>
                <a href="#">hello@bakery.com</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="row">
        <div class="col-12 col-footer">
          <div class="name-developer">
            <h1>Developed by Adair Costa <i class="bi bi-c-circle"></i></h1>
          </div>
        </div>
      </footer>
    </div>

    <!-- script do bootstrap -->
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
